{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="{% static 'contact/style.css'%}"
    type="text/css"
    />
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
